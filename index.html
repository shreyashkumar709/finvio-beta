    <script>
        // Define a function that will run after the page is loaded
        function init() {
            // Get the div element
            var mCont1 = document.getElementById("m-cont-1");

            // Get the initial position of the div
            var mCont1Pos = mCont1.offsetTop;

            // Add a scroll event listener to the window
